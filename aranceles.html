<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

table {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body style="background-color:lightpink;">

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="https://cristian20020131.github.io/crisbel2/">Inicio</a>
  <a href="https://cristian20020131.github.io/crisbel2/contacto.html">Contacto</a>
  <a href="https://cristian20020131.github.io/crisbel2/aranceles.html">Aranceles</a>
  <a href="https://cristian20020131.github.io/crisbel2/trabajos.html">Trabajos</a>
</div>

<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Aranceles</span>

<table>
  <tr>
    <th>Trabajo</th>
    <th>Tiempo</th>
    <th>Precio</th>
  </tr>
  <tr>
    <td>Arreglo cierre</td>
    <td>1 día</td>
    <td>$250</td>
  </tr>
  <tr>
    <td>Barbijo</td>
    <td>2 días</td>
    <td>$700</td>
  </tr>
  <tr>
    <td>Buzo de promoción</td>
    <td>7 días</td>
    <td>$3500</td>
  </tr>
</table>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
   
</body>
</html>
